<html>
<head>
<title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type ="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type ="text/javascript">
    $(document). ready(function (){
        var socket = io("http://localhost:1337"); //1
    
        socket.emit('Hello_World', [1,2,3,4,5,6,7,8]);
    
        socket.on('greeting', (data) => { //4
            document.getElementById('divvy').append(data.msg);
            socket.emit('thankyou', { msg: 'Thank you for connecting me! -Client' }); //6
        });
        document.getElementById('btn').addEventListener('click', () =>{
            socket.emit('Hello_World', 'pressed it.')
        })
     })
    </script>
</head>
<body>
    <div id="divvy"></div>
    <button type="button" id="btn">Button</button>
</body>
</html>
